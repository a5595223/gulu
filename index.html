<!doctype html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <title>轱辘</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }



        :root {
            --button-height: 32px;
            --font-size: 14px;
            --button-bg: white;
            --button-active-bg: #eee;
            --border-radius: 4px;
            --color: #333;
            --border-color: #999;
            --border-color-hover: #666;
        }

        #app {}
    </style>


</head>

<body>
    <style>
        .demo {
            min-height: 100px;

        }

        .sider {
            background: #333;
            width: 150px;
        }

        .sider.slide-enter,
        .sider.slide-leave-to {
            margin-left: -150px;
        }

        .header {
            background: #999;
            height: 100px;
        }

        .footer {
            background: #ccc;
            height: 50px;
        }
    </style>
    <div id="app">
        <g-layout style="height: 100vh;">

            <g-sider>sider</g-sider>
            <g-layout>
                <g-header>header</g-header>
                <g-content>content</g-content>
                <g-footer>footer</g-footer>
            </g-layout>

        </g-layout>
    </div>
    <script src="./src/app.js"></script>

</body>

</html>

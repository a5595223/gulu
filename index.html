<!doctype html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <title>轱辘</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --button-height: 32px;
            --font-size: 14px;
            --button-bg: white;
            --button-active-bg: #eee;
            --border-radius: 4px;
            --color: #333;
            --border-color: #999;
            --border-color-hover: #666;
        }

        #app {
            margin: 20px;
        }
    </style>
    <style>

    </style>

</head>

<body>
    <div id="app">
        <div>
            <g-row>
                <g-col></g-col>
                <g-col></g-col>
            </g-row>
            <g-row>
                <g-col></g-col>
                <g-col></g-col>
                <g-col></g-col>
            </g-row>
            <g-row>
                <g-col></g-col>
                <g-col></g-col>
                <g-col></g-col>
                <g-col></g-col>
            </g-row>
            <g-row>
                <g-col :span='2'></g-col>
                <g-col :span='22'></g-col>
            </g-row>
            <g-row>
                <g-col :span='6'></g-col>
                <g-col :span='18'></g-col>
            </g-row>
        </div>

        <div style="margin: 20px">
            <g-button :loading='loading1' @click='loading1 = !loading1'> 按钮</g-button>
            <g-button icon='setting' :loading='loading2' @click='loading2 = !loading2'>按钮</g-button>
            <g-button icon='setting' icon-Position='right' :loading='loading3' @click='loading3 = !loading3'>按钮
            </g-button>
            <g-button-group>

                <g-button icon='left'>上一页</g-button>


                <g-button>更多</g-button>
                <g-button icon='right' icon-Position='right'>下一页</g-button>
            </g-button-group>
        </div>
        <g-input value='卡仕达' disabled></g-input>
        <g-input value='卡萨丁' readonly></g-input>
        <g-input v-model='message'></g-input>{{message}}

        <g-input value='爱睡觉' error='姓名不能多于三个字'></g-input>
    </div>
    <script src="./src/app.js"></script>

</body>

</html>
